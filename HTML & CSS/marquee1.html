<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun GIF Race</title>
    <style>
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcc00;
            margin-top: 20px;
        }
        .race-track {
            margin-top: 50px;
        }
        .marquee-track {
            border: 2px solid #ffcc00;
            margin: 10px auto;
            padding: 5px;
            width: 80%;
            border-radius: 15px;
            background-color: #333;
        }
        img {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1> Welcome to the Ultimate Politicions Race! </h1>

    
    <div class="race-track">
        <div class="marquee-track">
            <marquee behavior="scroll" direction="right" scrollamount="12">
                <img src="https://media.tenor.com/rr9GlrDL_9IAAAAM/sarcasm-narendra-modi.gif" alt="">
            </marquee>
        </div>
    </div>

    <div class="race-track">
        <div class="marquee-track">
            <marquee behavior="scroll" direction="right" scrollamount="10">
                <img src="https://static.wixstatic.com/media/298fd7_60d91292793548f8afacb4cf82dda2e5~mv2.gif" alt="Runner 2">
            </marquee>
        </div>
    </div>

    <div class="race-track">
        <div class="marquee-track">
            <marquee behavior="scroll" direction="right" scrollamount="10">
                <img src="https://www.teluguone.com/teluguoneUserFiles/Kejriwal_Happy.gif" alt="Runner 3">
            </marquee>
        </div>
    </div>

    <div class="race-track">
        <div class="marquee-track">
            <marquee behavior="scroll" direction="right" scrollamount="6">
                <img src="https://static.wixstatic.com/media/5f6da5_ed7c03a7c1344722a6d6c478add4c7fa~mv2.gif" alt="Runner 4">
            </marquee>
        </div>
    </div>

    <h1>üèÜ Who will win the race? üèÜ</h1>
</body>
</html>
